<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <h1>Test</h1>
        <h2>lecture</h2>
        <form id="loginForm" action="">
            <p>
                <label for="email">Email</label>
                <input type="text" id="email" name="email" />
            </p>
            <p>
                <label for="password">Password</label>
                <input type="text" id="password" name="password" />
            </p>
            <label>Custom file label: <input type="text" name="filelabel" size="12" maxlength="32" /></label>
            <p>
                <label
                    >File to stash
                    <input type="file" name="file" required />
                </label>
            </p>
            <p>
                <input type="submit" id="send" value="Stash the file!" />
            </p>
        </form>
        <ul id="food" class="food-list"></ul>
        <input type="text" id="foodName" />
        <button type="button" id="deleteFood">Delete</button>
        <script src="./script.js"></script>
    </body>
</html>
